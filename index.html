<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>slider</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<button class="button-prev">Prev</button>
		<div class="slider-wrapper">
			<div class="slider-line">
				<div class="div lo">1</div>
				<div class="div2 lo">2</div>
				<div class="div3 lo">3</div>
				<div class="div4 lo">4</div>
				<div class="div5 lo">5</div>
				<div class="div6 lo">6</div>
				<div class="div7 lo">7</div>
				<div class="div8 lo">8</div>
				<div class="div9 lo">9</div>
				<div class="div10 lo">10</div>
			</div>
		</div>
		<button class="button-next">Next</button>
		<div class="dots-wrapper">
			<button class="dot active"></button>
			<button class="dot"></button>
			<button class="dot"></button>
			<button class="dot"></button>
			<button class="dot"></button>
			<button class="dot"></button>
			<button class="dot"></button>
			<button class="dot"></button>
			<button class="dot"></button>
			<button class="dot"></button>
		</div>
	</div>
	<script src="js.js"></script>
</body>

</html>
